        //샵스타일목록 rest호출
        function getHeadList(page) {
            var b_code = "A0000"; //관리지점
            request('json/head-list.php', '', {
                "flag": "GET",
                "u_token": "b935e82cce4a9f69b2c648b9fcc58879a233c301",
                "u_idx": "1240430416",
                "page": page,
                "scale": "10"
            }).then(function(resp) {
                var rowsNum = resp.data.meta.rows;

                if (rowsNum > 0) {
                    //화면에 나타내기

                    var html = "";
                    //rest로 받아온 리뷰데이터를 forEach문으로 리뷰ul에 추가하기
                    var headList = resp.data.data;
                    headList.forEach(function(hd) {
                        html += '<li id="' + hd.u_idx + '" class="getStore">';
                        html += '    <div class="setImgDiv">';

                        if (hd.image != null) {
                            html += '        <img src="http://oil.mesoft.kr/data/logo/' + hd.image + '" class="setImg">';
                        } else {
                            html += '        <span  class="noImg">no image</span>';
                        }
                        html += '    </div>';
                        html += '    <div class="liRight">';
                        html += '       <div class="brTitle" ><span>' + hd.u_name + ' (2)</span> </div>';
                        html += '   </div>';
                        html += '</li>';

                    });

                    $("#setList").append(html);
                    $(".getStore").on('click', function() {
                        // alert($(this).attr('id'));
                        getStore($(this).attr('id'));
                    });
                }
            });
        }

        //샵스타일목록 rest호출
        function getStore(idx) {

            //열려있는 li가 있으면 닫기
            var clickLi = $("#" + idx).children("li");
            // if (clickLi.css("display")=="none") {
            if (clickLi.length) {
                clickLi.slideToggle("fast");
                return false;
            }

            //li 초기화
            $('.liWrap').remove();

            var b_code = "A0000"; //관리지점
            request('json/store-list.php', idx, {
                "flag": "GET",
                "u_token": "b935e82cce4a9f69b2c648b9fcc58879a233c301",
                "u_idx": "1240430416",
                "page": 1,
                "scale": "10"
            }).then(function(resp) {
                var rowsNum = resp.data.meta.rows;

                if (rowsNum > 0) {
                    //화면에 나타내기

                    var html = "";
                    //rest로 받아온 리뷰데이터를 forEach문으로 리뷰ul에 추가하기
                    var store = resp.data.data;
                    store.forEach(function(st) {
                        html += '<li class="liWrap" style="display:none;">';
                        ///지역별 지점출력 
                        html += '    <div class="liTitle">';
                        html += '       <div class="store"><span class="storeName" style="font-size:17px;">' + st.u_name + '</span><span style="color:#757575;">매출(2) 매입(4)  </span></div>';
                        html += '       <div class="brBottom" >';
                        //      html += '           <div class="brOrder" ><span>매입 4건 매출 2건 </span> </div>';
                        html += '           <div class="liRightBtn" onclick=" location.href = \'./order.html\'">주문 / 매입</div>';
                        html += '        </div>';
                        html += '   </div>';
                        html += '</li>';

                    });

                    $("#" + idx).append(html);
                    $(".liWrap").slideToggle("fast");

                }


            }); // e.preventDefault;


            // }
        }
